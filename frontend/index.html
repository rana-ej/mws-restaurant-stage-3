<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#58007e">
		<meta name="description" content="Best restaurant review application 2018. Search for reviews by cuisine or neighborhood.">
		<link rel="icon" href="/img/1.jpg" sizes="256x256" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<title>Restaurant Reviews</title>
		<script>
			var loc = window.location.href+'';
			if (loc.indexOf('http://')==0){
				//window.location.href = loc.replace('http://','https://');
			}
		</script>
	</head>
	
	<body>
		<header>
			<nav>
				<h1>
					<a href="/" tabindex="0">Restaurant Reviews</a>
				</h1>
			</nav>
		</header>
		
		<main id="maincontent">
			<section id="map-container">
				<div id="map" role="application" aria-label="External map application"></div>
			</section>
			<section>
				<div class="filter-options" aria-label="Filter section">
					<h2>
						Filter Results
					</h2>
					<select id="neighborhoods-select" name="neighborhoods" tabindex="0" aria-label="Filter by neighborhood" onchange="updateRestaurants()">
						<option value="all">
							All Neighborhoods
						</option>
					</select>
					<select id="cuisines-select" name="cuisines" tabindex="0" aria-label="Filter by cuisine" onchange="updateRestaurants()">
						<option value="all">
							All Cuisines
						</option>
					</select>
				</div>
				<ul id="restaurants-list" aria-label="List of restaurants"></ul>
			</section>
		</main>
		
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<script type="application/javascript" charset="utf-8">
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('service-worker.js').then(function() {
					console.log("Service worker registered.");
				}).catch(function(e) {
					console.log("Service worker registration error.", e);
				});
			}
		</script>
		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
		
		<footer id="footer">
			Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
	</body>	
</html>
