<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#58007e" />
		<meta name="description" content="Find restaurant location and opening hours. Read restaurant reviews and ranking">
		<link rel="manifest" href="/manifest.json" />
		<link rel="icon" href="/img/1.jpg" sizes="256x256" />
		<!-- Normalize.css for better cross-browser consistency -->
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<!-- Main CSS file -->
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<title>Restaurant Info</title>
	</head>
	
	<body class="inside">
		<!-- Beginning header -->
		<header>
			<!-- Beginning nav -->
			<nav>
				<h1>
					<a href="/" tabindex="0">Restaurant Reviews</a>
				</h1>
			</nav>
			<!-- Beginning breadcrumb -->
			<ul id="breadcrumb" >
				<li>
					<a href="/" tabindex="0">Home</a>
				</li>
			</ul>
			<!-- End breadcrumb -->
			<!-- End nav -->
		</header>
		<!-- End header -->
		
		<!-- Beginning main -->
		<main id="maincontent">
			<!-- Beginning map -->
			<section id="map-container" aria-label="Map">
				<div id="map"></div>
			</section>
			<!-- End map -->
			<!-- Beginning restaurant -->
			<section id="restaurant-container">
				<h1 id="restaurant-name"></h1>
				<img id="restaurant-img">
				<div class="restaurant-details">
					<p id="restaurant-cuisine"></p>
					<p id="restaurant-address"></p>
					<table id="restaurant-hours"></table>
				</div>
			</section>
			<!-- end restaurant -->
			<!-- Beginning review form -->
      <section id="add-review-container">
        <form>
          <h2>
            Add a review
          </h2>
          <div class="input-small">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="user_name">
          </div>
          <div class="input-small">
            <label for="rating">Your rating:</label>
            <select id="rating" name="user_rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="input-large">
            <label for="comment">Your comment:</label>
            <textarea id="comment" name="user_comment"></textarea>
          </div>
          <div class="button">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
      <!-- End review form -->
			<!-- Beginning reviews -->
			<section id="reviews-container">
				<ul id="reviews-list"></ul>
			</section>
		<!-- End reviews -->
		</main>
		<!-- End main -->
		
		<!-- Beginning footer -->
		<footer id="footer">
			Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
		<!-- End footer -->
		
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<!-- Beginning scripts -->
		<!-- Database helpers -->
		<script type="text/javascript" src="js/dbhelper.js"></script>
		<!-- Main javascript file -->
		<script type="text/javascript" src="js/restaurant_info.js"></script>
		<script type="application/javascript" charset="utf-8">
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('service-worker.js').then(function() {
					console.log("Service worker registered.");
				}).catch(function(e) {
					console.log("Service worker registration error.", e);
				});
			}
		</script>
	</body>
</html>
